<main>
  <section id="profiles-container">
    <h2>Profiles</h2>
    <ul id="profiles">
      <li *ngFor="let profile of profiles">
        <div class="profile-card">
          <header class="profile-header">
            <img src="../../{{profile.image}}" alt="Image Not Loaded">
            <h2>{{profile.name}}</h2>
          </header>
          <app-skill-list [hidden]="!profile.isHidden"></app-skill-list>
        </div>
      </li>
    </ul>
  </section>
</main>
